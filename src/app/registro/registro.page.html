<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" placeholder="Ingrese nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase単a</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Ingrese contrase単a"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contrase単a</ion-label>
          <ion-input type="password" formControlName="confirmacionPassword" placeholder="Ingrese contrase単a"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button [routerLink]="['/home']" (click)="guardar()" shape="round">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
